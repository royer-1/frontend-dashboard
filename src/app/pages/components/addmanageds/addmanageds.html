<form #managedForm="ngForm" (ngSubmit)="addManaged(managedForm)" class="flex flex-col gap-6">
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="nombres" class="font-bold">Nombres</label>
      <input type="text" pInputText id="nombres" name="nombres" [(ngModel)]="managed.nombres" required autofocus fluid />
   </div>
   <div class="flex flex-wrap gap-5">
      <div class="flex flex-col grow basis-0 gap-2">
         <label for="apellido1" class="font-bold">Apellido paterno</label>
         <input pInputText id="apellido1" name="apellido1" type="text" [(ngModel)]="managed.apellido1" required/>
      </div>
      <div class="flex flex-col grow basis-0 gap-2">
         <label for="apellido2" class="font-bold">Apellido materno</label>
         <input pInputText id="apellido2" name="apellido2" type="text" [(ngModel)]="managed.apellido2" required/>
      </div>
   </div>
   <div class="flex flex-wrap gap-5">
      <div class="flex flex-col grow basis-0 gap-2">
         <label for="tipo_documento" class="font-bold">Tipo de Documento</label>
         <p-select 
            id="tipo_documento" 
            name="tipo_documento" 
            [(ngModel)]="managed.tipo_doc" 
            [options]="tipo_docs" 
            optionLabel="label" 
            optionValue="value" 
            placeholder="Tipo de Documento" 
         />
      </div>
      <div class="flex flex-col grow basis-0 gap-2">
         <label for="documento" class="font-bold">Documento</label>
         <input pInputText id="documento" name="documento" type="text" [(ngModel)]="managed.numero_doc" required/>
      </div>
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="razon_social" class="font-bold">Razon social</label>
      <input type="text" pInputText id="razon_social" name="razon_social" [(ngModel)]="managed.razon_social" required autofocus fluid />
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="telefono" class="font-bold">Teléfono</label>
      <input type="text" pInputText id="telefono" name="telefono" [(ngModel)]="managed.telefono" required autofocus fluid />
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="correo" class="font-bold">Correo</label>
      <input type="text" pInputText id="correo" name="correo" [(ngModel)]="managed.correo" required autofocus fluid />
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="direccion" class="font-bold">Dirección</label>
      <input type="text" pInputText id="direccion" name="direccion" [(ngModel)]="managed.direccion" required autofocus fluid />
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="ubigeo" class="font-bold">Ubigeo</label>
      <input type="text" pInputText id="ubigeo" name="ubigeo" [(ngModel)]="managed.ubigeo" required autofocus fluid />
   </div>
   <div class="flex items-center justify-end gap-4 mt-6">
      <p-button label="Cancelar" type="button" class="w-30" severity="secondary" styleClass="w-full" outlined (onClick)="cancel(managedForm)"></p-button>
      <p-button label="Agregar" type="submit" class="w-30" severity="success" styleClass="w-full" outlined></p-button>
   </div>
</form>
