<div class="flex flex-col gap-6">
   <div class="flex flex-wrap gap-5">
      <div #exampleForm (ngSubmit)="onSubmit(exampleForm)" class="flex flex-col grow basis-0 gap-2">
         <label for="tipo_documento" class="font-bold">Tipo de Documento</label>
         <p-select [(ngModel)]="tipo_doc" [options]="tipo_doc" optionLabel="name" placeholder="Tipo de Documento" />
         <!-- <p-select #Doc="ngModel" [(ngModel)]="selectedDoc" [options]="tipo_doc" [invalid]="Doc.invalid && (Doc.touched || tipo_doc)" optionLabel="name" placeholder="Tipo de Documento" class="w-full md:w-56" required />
            @if (Doc.invalid && (Doc.touched || tipo_doc)) {
                <p-message severity="error" size="small" variant="simple">Tipo documento es requerido.</p-message>
            } -->
      </div>
      <div class="flex flex-col grow basis-0 gap-2">
         <label for="documento" class="font-bold">Documento</label>
         <input pInputText id="documento" type="text" required/>
      </div>
      <div class="flex items-end">
         <p-button type="button" styleClass="h-full" severity="secondary" icon="pi pi-search" [loading]="loading[2]" (click)="load(2)" />
      </div>
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <input type="text"  pInputText id="name_administrado" placeholder="Nombre administrado" required autofocus fluid />
   </div>
   <div #exampleForm (ngSubmit)="onSubmit(exampleForm)" class="flex flex-col grow basis-0 gap-2">
      <label for="tipo_documento" class="font-bold">Seleccionar Auditorio</label>
      <p-select [(ngModel)]="tipo_doc" [options]="tipo_doc" optionLabel="name" placeholder="Seleccionar Auditorio" />
      <!-- <p-select #Doc="ngModel" [(ngModel)]="selectedDoc" [options]="tipo_doc" [invalid]="Doc.invalid && (Doc.touched || tipo_doc)" optionLabel="name" placeholder="Tipo de Documento" class="w-full md:w-56" required />
            @if (Doc.invalid && (Doc.touched || tipo_doc)) {
                <p-message severity="error" size="small" variant="simple">Tipo documento es requerido.</p-message>
            } -->
   </div>
   <div class="flex flex-wrap gap-5">
      <div class="flex-auto">
         <label for="calendar-12h" class="font-bold block mb-2">Fecha inicio</label>
         <p-datepicker class="w-full" inputId="calendar-12h" [(ngModel)]="date" [showTime]="true" hourFormat="12" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
      </div>
       <div class="flex-auto">
         <label for="calendar-12h" class="font-bold block mb-2">Fecha final</label>
         <p-datepicker class="w-full" inputId="calendar-12h" [(ngModel)]="date" [showTime]="true" hourFormat="12" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
      </div>
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="importe" class="font-bold">Importe de pago</label>
      <input pInputText id="importe_pago" type="text" required/>
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="icondisplay" class="font-bold block mb-2">Fecha de comprobante</label>
      <p-datepicker [(ngModel)]="date" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
    </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="importe" class="font-bold">Orden de pago</label>
      <input pInputText id="importe_pago" type="text" required/>
   </div>
   <div class="flex flex-col grow basis-0 gap-2">
      <label for="icondisplay" class="font-bold block mb-2">Fecha de Orden</label>
      <p-datepicker [(ngModel)]="date" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
   </div>
   <div class="flex items-center justify-end gap-4 mt-6">
      <p-button label="Cancelar" class="w-30" severity="secondary" styleClass="w-full" outlined></p-button>
      <p-button label="Agregar" class="w-30" severity="success" styleClass="w-full" outlined (onClick)="addRent()"></p-button>
   </div>
</div>
