<div class="card">
   <div class="font-semibold text-xl mb-4">CLIENTES</div>

   <p-table
      #dt
      [value]="customer"
      [rows]="10"
      [columns]="cols"
      [paginator]="true"
      [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
      [(selection)]="selectedCustomers"
      [showGridlines]="true"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 20, 30]"
      responsiveLayout="scroll"
   >
      <ng-template #caption>
         <div class="flex justify-between items-center flex-column sm:flex-row">
            <p-toolbar styleClass="border-width: 0px;">
               <ng-template #start>
                  <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="addCustomer()" />
                  <p-dialog header="Registrar Clientes" [modal]="true" [(visible)]="visible" [style]="{ width: '450px' } " [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" >
                     <app-formcustomer></app-formcustomer>
                  </p-dialog>
                  <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedCustomers()"  />
               </ng-template>

               <ng-template #end>
                  <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
               </ng-template>
            </p-toolbar>
            <div class="flex items-center gap-3">
               <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt)"></button>
               <p-iconfield iconPosition="left" class="ml-auto">
                  <p-inputicon>
                     <i class="pi pi-search"></i>
                  </p-inputicon>
                  <input type="text" pInputText (input)="onGlobalFilter(dt, $event)" placeholder="Buscar ..." />
               </p-iconfield>
            </div>
         </div>
      </ng-template>
      <ng-template #header>
         <tr>
            <th style="width: 3rem">
               <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 12rem">
               <div class="flex justify-between items-center">
                  Nombres
                  <p-columnFilter type="text" field="nombres" matchMode="contains" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false" display="menu" placeholder="Buscar por Nombres"></p-columnFilter>
               </div>
            </th>
            <th style="min-width: 12rem">
               <div class="flex justify-between items-center">
                  Apellidos
                  <p-columnFilter type="text" field="apellidos" matchMode="contains" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false" display="menu" placeholder="Buscar por Apellidos"></p-columnFilter>
               </div>
            </th>
            <th style="min-width: 12rem">
               <div class="flex justify-between items-center">
                  Tipo de Documento
                  <p-columnFilter type="text" field="tipo_doc" matchMode="contains" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false" display="menu" placeholder="Buscar por Tipo Documento"></p-columnFilter>
               </div>
            </th>
            <th style="min-width: 12rem">
               <div class="flex justify-between items-center">
                  Documento
                  <p-columnFilter type="text" field="documento" matchMode="contains" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false" display="menu" placeholder="Buscar por Documento"></p-columnFilter>
               </div>
            </th>
            <th style="min-width: 12rem">
               <div class="flex justify-between items-center">
                  Telefono
                  <p-columnFilter type="numeric" field="telefono" matchMode="contains" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false" display="menu" placeholder="Buscar por Telefono"></p-columnFilter>
               </div>
            </th>
            <th style="min-width: 12rem">
               <div class="flex justify-between items-center">
                  Email
                  <p-columnFilter type="text" field="email" matchMode="contains" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false" display="menu" placeholder="Buscar por Email"></p-columnFilter>
               </div>
            </th>
            <th style="min-width: 10rem">
               <div class="flex justify-between items-center">
                  Fecha de Registro
                  <p-columnFilter type="date" field="fecha" display="menu" [showOperator]="false" placeholder="mm/dd/yyyy"></p-columnFilter>
               </div>
            </th>
            <th style="min-width: 10rem"></th>
         </tr>
      </ng-template>
      <ng-template #body let-customer>
         <tr>
            <td style="width: 3rem">
               <p-tableCheckbox [value]="customer" />
            </td>
            <td>
               {{ customer.nombres }}
            </td>
            <td>
               {{ customer.apellidos }}
            </td>
            <td>
               {{ customer.tipo_doc }}
            </td>
            <td>
               {{ customer.documento }}
            </td>
            <td>
               {{ customer.telefono }}
            </td>
            <td>
               {{ customer.email }}
            </td>
            <td>
               {{ customer.fecha_registro }}
            </td>
            <td class="flex flex-row justify-center">
               <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
               <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteCustomer(customer)"/>
            </td>
         </tr>
      </ng-template>
      <p-toast />
      <p-confirmdialog [style]="{ width: '450px' }"/>
   </p-table>
</div>
